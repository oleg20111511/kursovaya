{% extends 'main_base.html' %}

{% block content %}
<div class="content" id="content">
	{% if tutorialtheme.tutorial_set.all.count > 0 %}
		{% for tutorial in tutorialtheme.tutorial_set.all %}
		{% load static %}
		<div class="levelBlock FL" style="background-image: url({% static tutorial.background %});"></div>
		{% endfor %}
	{% else %}
	<h1>Нет здесь нихуя, отстань</h1>
	{% endif %}
</div>
<script src="{% static 'js/ResizeBlocks.js' %}"></script>
{% endblock %}
